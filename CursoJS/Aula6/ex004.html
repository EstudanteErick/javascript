<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt ('Qual e o seu nome')
        document.write(`<h2>Seu nome tem ${nome.length} letras.</h2>`)
        document.write (`Seu nome em maiúscula é ${nome.toUpperCase ()}<br>`)
        document.write (`Seu nome em minúsculo é ${nome.toLocaleLowerCase ()}`)
    </script>
</body>
</html>
